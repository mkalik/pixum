<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- bulma link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <nav class="navbar has-shadow is-info is-light">
      <div class="navbar-brand">
        <a class="navbar-item">
          <!--logo here-->
        </a>
      </div>
      <div class="navbar-end">
        <button class="button is-primary my-2 mx-4 is-family-code">
          Bookmark
        </button>
      </div>
    </nav>
    <h1
      class="is-size-1 has-text-weight-bold has-text-centered has-text-info-dark is-family-code"
    >
      PIXUM
    </h1>

    <main>
      <section class="criteria">
        
        <div class="Genre">
          <label class="label">Genre</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g, Romance">
          </div>
        </div>

        <div class="Actor">
          <label class="label">Actors</label>
          <div class="control">
            <input class="input" type="text" placeholder="e.g, Brad Pitt">
          </div>
        </div>

        <div class="Length">
          <label class="label">Movie Length</label>
          <div class="select">
            <select>
              <option>Under 90 minutes</option>
              <option>90-120 minutes</option>
              <option>Over 120 minutes</option>
            </select>
          </div>
        </div>

      </section>


    </main>

    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/script.s"></script>
  </body>
</html>
