<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bookmarks</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <!-- bulma link -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="../css/b_style.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script
          src="https://kit.fontawesome.com/bf37de4bfe.js"
          crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <nav class="navbar">
            <div>
                <button onclick="goHome()" class="button home-button">Home</button>
            </div>
            
            <div>
                <p>Your Movies </p>
            </div>
            
            <div>
                <button class="button clear-bookmarks" onclick="clearBookmarks()">Clear Bookmarks</button>
            </div>
        </nav>

        <main>
            <div
                id="bookmark-results-container"
                class="columns search-results-container"
            ></div>

            <div id="moreInfoModal" class="modal is-inactive">
                <div class="modal-background"></div>
                <div
                    id="moreInfoContent"
                    class="modal-content has-background-white py-6 px-6"
                >
                    <h3 id="Mod" class="title mb-6">Movie Title</h3>
                </div>
                <button
                    class="modal-close is-large is-info"
                    onclick="closeModal(event)"
                ></button>
        </div>

        </main>

        <!-- jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/b_script.js"></script>
    </body>
</html>
