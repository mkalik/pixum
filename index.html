<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- neccesary for bulma -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pixum main page</title>

        <link rel="stylesheet" href="/assets/css/reset.css" />
        <!-- bulma link -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script
            src="https://kit.fontawesome.com/bf37de4bfe.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <button onclick="goBookmark()" class="button bookmarks-btn">
                <i class="fa-solid fa-bookmark bookmark-override"></i>
                Bookmarks
            </button>
            <p>Pixum</p>
        </header>

        <div class="search-filter-container">
            <p>Search movies by</p>
            <div id="search-filter-dropdown" class="search-filter-dropdown">
                <p id="selected-filter">Genre</p>
                <div class="filter-dropdown-content">
                    <p class="filter-option">Genre</p>
                    <p class="filter-option">Actor</p>
                    <!-- <p class="filter-option">Length</p> -->
                </div>
            </div>
            <div class="separator"></div>
        </div>

        <div class="search-button-container">
            <button id="search-button" class="button is-rounded">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>Search
            </button>
        </div>

        <div
            id="search-results-container"
            class="columns search-results-container"
        ></div>

        <div class="show-more-container">
            <button class="show-more" onclick="createResultCards()">
                Show More <i class="fa-solid fa-angle-down"></i>
            </button>
        </div>

        <div id="moreInfoModal" class="modal is-inactive">
            <div class="modal-background"></div>
            <div
                id="moreInfoContent"
                class="modal-content has-background-white py-6 px-6"
            >
                <h3 id="Mod" class="title mb-6">Movie Title</h3>
            </div>
            <button
                class="modal-close is-large is-info"
                onclick="closeModal(event)"
            ></button>
        </div>
        <div id="errorModal" class="modal is-inactive">
            <div class="modal-background"></div>
            <div
                id="errorModalContent"
                class="modal-content title has-background-white"
            ></div>
            <button
                class="modal-close is-large is-info"
                onclick="closeErrorModal(event)"
            ></button>
        </div>

        <footer>
            <p>
                <span class="footer-pixum">Pixum</span> Movie Finder |
                <a href="https://github.com/mkalik/pixum" target="_blank"
                    >- GitHub -</a
                >
            </p>
            <p>
                @2022 by Malik Kouyate | John Leamy | Savannah Munn | Connor
                Mulligan
            </p>
        </footer>

        <!-- jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
